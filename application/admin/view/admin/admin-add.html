<script type="text/javascript">
 function checkPass(){

 		layer.msg("密码不一致,请确认密码!",{icon:5,time:1000});
 	}
 }
function ajaxAdd(){
	$.ajax({
		type:"post",
		url:"<?php echo url("admin/Admin/adminAdd")?>",
		dataType:"json",
		data:$("#form-admin-add").serialize(),
		success:function(data){
			parent.layer.msg(data.msg,{icon:1,time:1000});
		},
		error:function(data){
			parent.layer.msg(data.msg,{icon:5,time:1000});
		}
	});
}
</script>
